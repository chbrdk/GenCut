<html lang="de">
<head>

    <style>
       @font-face {
      font-family: 'UDG-icons';
      src: url('https://www.udg.de/fonts/UDG-icons.ttf') format('truetype');
      font-weight: normal;

        body {
            background: #000;
            min-height: 100vh;
            font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
            opacity: 0.35;
            filter: blur(10px);
            -webkit-filter: blur(10px);
        }
        
        /* Fallback background for when video is loading or fails */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(318deg, #0a0c16 40% 0%, #600202 100%);
            z-index: -2;
        }
        :root {
          --color-primary: #ff432e;
          --color-secondary: #f472b6;
        }
        
        /* Glassmorphism fÃ¼r Main Container */
        .glassmorph-main {
          background: radial-gradient(110.04% 62.55% at 51.21% 49.84%, rgba(0, 0, 0, 0.15) 24.04%, rgba(0, 0, 0, 0.15) 62.02%, rgba(0, 0, 0, 0.15) 100%);
          box-shadow: -1px -1px 3px -2px rgba(255, 107, 107, 0.44) inset, -10px -6px 24px -8px rgba(80, 28, 28, 0.15) inset, 2px 2px 0px 0px rgba(227, 0, 0, 0.12) inset, 0px 3px 20px 5px rgba(0, 0, 0, 0.15);
          backdrop-filter: blur(32px);
          -webkit-backdrop-filter: blur(32px);
          border-radius: 46px;
          border: 1px solid rgba(255,255,255,0.08);
        }
        
        /* Glassmorphism Buttons */
        .glassmorph-button {
          box-shadow: inset -1px -1px 3px -2px hsla(0, 100%, 71%, .44), inset -10px -6px 24px -8px rgba(80, 28, 28, .15), inset 2px 2px 0 0 rgba(227, 0, 0, .12), 0 3px 20px 5px rgba(0, 0, 0, .15);
          border: 1px solid hsla(0, 0%, 100%, .08);
          background: radial-gradient(110.04% 62.55% at 51.21% 49.84%, rgb(119 119 119 / 15%) 24.04%, rgb(130 130 130 / 15%) 62.02%, rgb(157 157 157 / 15%) 100%);
          backdrop-filter: blur(32px);
          -webkit-backdrop-filter: blur(32px);
          transition: all 0.3s ease;
        }
        .glassmorph-button:hover {
          box-shadow: inset -1px -1px 3px -2px hsla(0, 100%, 71%, .6), inset -10px -6px 24px -8px rgba(80, 28, 28, .25), inset 2px 2px 0 0 rgba(227, 0, 0, .18), 0 3px 20px 5px rgba(0, 0, 0, .2);
          transform: translateY(-1px);
        }
        .glassmorph-button:disabled {
          cursor: not-allowed;
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
          font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          letter-spacing: -0.02em;
        }
        p, span, div, button, input, textarea {
          font-family: 'Figtree', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Utility Classes */
        .hidden { display: none; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-2 { gap: 0.5rem; }
        .gap-6 { gap: 1.5rem; }
        .gap-8 { gap: 2rem; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .w-full { width: 100%; }
        .min-h-screen { min-height: 100vh; }
        .relative { position: relative; }
        .truncate { 
          overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;
        }
        .cursor-pointer { cursor: pointer; }
        .transition-all { transition: all 0.3s ease; }
        .opacity-0 { opacity: 0; }
        .opacity-100 { opacity: 1; }
        .pointer-events-none { pointer-events: none; }
        .pointer-events-auto { pointer-events: auto; }
        
        /* Spacing */
        .p-10 { padding: 2.5rem; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        
        /* Text styles */
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-4xl { font-size: 2.25rem; }
        .font-light { font-weight: 300; }
        .font-bold { font-weight: 700; }
        .leading-tight { line-height: 1.25; }
        
        /* Border styles */
        .border-2 { border-width: 2px; }
        .border-dashed { border-style: dashed; }
        .border-white\/20 { border-color: rgba(255, 255, 255, 0.2); }
        .rounded-\[46px\] { border-radius: 46px; }
        .rounded-full { border-radius: 9999px; }
        
        /* Size constraints */
        .max-w-\[80vw\] { max-width: 80vw; }
        .min-h-\[120px\] { min-height: 120px; }
        .h-12 { height: 3rem; }
        .h-2\.5 { height: 0.625rem; }
        .h-4 { height: 1rem; }
        .w-4 { width: 1rem; }
        
        /* Colors */
        .text-white { color: white; }
        .text-white\/80 { color: rgba(255, 255, 255, 0.8); }
        .text-white\/90 { color: rgba(255, 255, 255, 0.9); }
        .text-white\/60 { color: rgba(255, 255, 255, 0.6); }
        .bg-white\/10 { background-color: rgba(255, 255, 255, 0.1); }
        .bg-primary { background-color: var(--color-primary); }
        .text-green-400 { color: #4ade80; }
        .text-red-400 { color: #f87171; }
        .text-secondary { color: var(--color-secondary); }
        .hover\:text-primary:hover { color: var(--color-primary); }
        .underline { text-decoration: underline; }
        .text-primary { color: var(--color-primary); }
        
        /* Animation */
        .animate-spin {
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .border-b-2 { border-bottom-width: 2px; }
        .border-white { border-color: white; }
        .transform { transform: translateZ(0); }
        .translate-y-4 { transform: translateY(1rem); }
        .translate-y-0 { transform: translateY(0); }
        .duration-300 { transition-duration: 300ms; }
        .ease-out { transition-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        
        /* Additional utility for SVG positioning */
        .mx-auto { margin-left: auto; margin-right: auto; }
        .mb-2 { margin-bottom: 0.5rem; }

<body class="relative min-h-screen flex flex-col items-center justify-center">
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="/static/video2.mp4" type="video/mp4">
        <!-- Fallback for browsers that don't support video -->
    </video>
    
    <!-- Logo oben links -->
    <span class="udg-logo"></span>

    <!-- Main Container -->
    <div class="max-w-[80vw] w-full p-10 glassmorph-main text-white flex flex-col gap-8">
        <div class="flex flex-col gap-2">
            <span class="text-primary text-4xl font-bold">ðŸ’‹ Video Lip-Sync</span>
            <h1 class="text-4xl font-light leading-tight">Lade dein Video fÃ¼r Lip-Sync hoch<br>und starte die Verarbeitung</h1>
        </div>

        <form id="uploadForm" class="flex flex-col gap-6">
            <!-- Dropzone -->
            <div id="dropZone" class="dropzone flex items-center justify-center border-2 border-dashed border-white/20 rounded-[46px] min-h-[120px] cursor-pointer transition-all text-center px-6 py-8">
                <div class="w-full">
                    <svg class="mx-auto h-12 w-12 text-primary mb-2" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <p class="text-lg text-white/80">Video hierher ziehen oder <span class="underline cursor-pointer text-primary" id="fileSelectText">Datei auswÃ¤hlen</span></p>
                    <p class="text-sm text-white/60 mt-2">MP4, AVI, MOV, MKV, WebM â€¢ Max. 5GB</p>
                    <input type="file" id="fileInput" class="hidden" accept=".mp4,.avi,.mov,.mkv,.webm">
                </div>
            </div>

            <!-- Dateiname & Fortschritt -->
            <div id="fileInfo" class="hidden flex flex-col gap-2">
                <div class="flex items-center justify-between">
                    <span id="fileName" class="truncate text-white/90"></span>
                    <button type="button" id="removeFile" class="text-secondary hover:text-primary text-4xl">&times;</button>
                </div>
                <div id="uploadProgress" class="w-full bg-white/10 rounded-full h-2.5">
                    <div id="progressBar" class="bg-primary h-2.5 rounded-full transition-all" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-xs text-white/60 text-right">0%</p>
            </div>
            
            <!-- Upload Button -->
            <div class="flex justify-end">
                <div id="uploadButtonContainer" class="opacity-0 transform translate-y-4 transition-all duration-300 ease-out pointer-events-none">
                    <button type="submit" id="uploadButton" class="glassmorph-button rounded-full px-8 py-2 text-white flex items-center gap-2 disabled:cursor-not-allowed" disabled>
                        ðŸ’‹ Lip-Sync starten <span class="text-xl">&gt;</span>
                    </button>
                </div>
            </div>
            
            <div id="statusMessage" class="mt-2 text-center text-sm hidden"></div>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileSelectText = document.getElementById('fileSelectText');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const removeFile = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const uploadButtonContainer = document.getElementById('uploadButtonContainer');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFile = null;
        let currentVideoId = null;
        let lipSyncPollingInterval = null;

        // Event Listeners
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener('drop', handleDrop, false);
        });
        
        dropZone.addEventListener('click', () => fileInput.click());
        fileSelectText.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.click();
        });
        fileInput.addEventListener('change', handleFileSelect);
        removeFile.addEventListener('click', removeSelectedFile);
        uploadForm.addEventListener('submit', handleUpload);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        function handleDrop(e) {
            unhighlight();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                selectedFile = files[0];
                updateFileInfo();
            }
        }

        function updateFileInfo() {
            if (selectedFile) {
                // Hide dropzone, show file info
                dropZone.classList.add('hidden');
                fileInfo.classList.remove('hidden');
                
                fileName.textContent = selectedFile.name;
                uploadButton.disabled = false;
                
                // Animate upload button in
                setTimeout(() => {
                    uploadButtonContainer.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
                    uploadButtonContainer.classList.add('opacity-100', 'translate-y-0', 'pointer-events-auto');
                }, 100);
            } else {
                // Show dropzone, hide file info
                dropZone.classList.remove('hidden');
                fileInfo.classList.add('hidden');
                
                uploadButton.disabled = true;
                
                // Animate upload button out
                uploadButtonContainer.classList.remove('opacity-100', 'translate-y-0', 'pointer-events-auto');
                uploadButtonContainer.classList.add('opacity-0', 'translate-y-4', 'pointer-events-none');
            }
            
            // Reset progress bar
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
        }

        function removeSelectedFile() {
            selectedFile = null;
            fileInput.value = '';
            updateFileInfo();
        }

        async function handleUpload(e) {
            e.preventDefault();
            if (!selectedFile) return;
            
            // Add loading animation to button
            uploadButton.innerHTML = `
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                <span>Wird hochgeladen...</span>
            `;
            uploadButton.disabled = true;
            
            const formData = new FormData();
            formData.append('video', selectedFile);
            
            statusMessage.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            
            try {
                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/upload', true);
                
                xhr.upload.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = Math.round(percentComplete) + '%';
                    }
                };
                
                xhr.onload = function() {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        currentVideoId = response.video_id;
                        showStatus('Upload erfolgreich! Lip-Sync wird gestartet...', 'text-green-400');
                        
                        // Start Lip-Sync polling
                        startLipSyncPolling(response.video_id);
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        showStatus('Fehler: ' + (response.error || 'Unbekannter Fehler'), 'text-red-400');
                    }
                    
                    // Reset button to original state
                    uploadButton.innerHTML = 'ðŸ’‹ Lip-Sync starten <span class="text-xl">&gt;</span>';
                    uploadButton.disabled = false;
                };
                
                xhr.onerror = function() {
                    showStatus('Netzwerkfehler beim Upload', 'text-red-400');
                    
                    // Reset button to original state
                    uploadButton.innerHTML = 'ðŸ’‹ Lip-Sync starten <span class="text-xl">&gt;</span>';
                    uploadButton.disabled = false;
                };
                
                xhr.send(formData);
            } catch (error) {
                showStatus('Fehler beim Upload: ' + error.message, 'text-red-400');
                
                // Reset button to original state
                uploadButton.innerHTML = 'ðŸ’‹ Lip-Sync starten <span class="text-xl">&gt;</span>';
                uploadButton.disabled = false;
            }
        }

        function showStatus(message, className) {
            statusMessage.textContent = message;
            statusMessage.className = 'mt-2 text-center text-sm ' + className;
            statusMessage.classList.remove('hidden');
        }

        function startLipSyncPolling(videoId) {
            console.log('Starte Lip-Sync Polling fÃ¼r', videoId);
            if (lipSyncPollingInterval) clearInterval(lipSyncPollingInterval);
            
            lipSyncPollingInterval = setInterval(async () => {
                console.log('Polling Lip-Sync Status fÃ¼r', videoId);
                try {
                    const res = await fetch('/lip-sync-status', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ video_id: videoId })
                    });
                    if (!res.ok) return;
                    const data = await res.json();
                    console.log('Lip-Sync Status Response:', data);

                    // Update progress
                    if (data.status === 'processing') {
                        showStatus('Lip-Sync wird verarbeitet...', 'text-blue-400');
                    } else if (data.status === 'completed' && data.lip_sync_path) {
                        clearInterval(lipSyncPollingInterval);
                        showLipSyncResult(data.lip_sync_path);
                    } else if (data.status === 'failed') {
                        clearInterval(lipSyncPollingInterval);
                        showStatus('Lip-Sync fehlgeschlagen: ' + (data.error || 'Unbekannter Fehler'), 'text-red-400');
                    }
                } catch (e) {
                    console.error('Fehler beim Lip-Sync Status-Check:', e);
                }
            }, 5000);
        }

        function showLipSyncResult(lipSyncPath) {
            showStatus('Lip-Sync erfolgreich abgeschlossen!', 'text-green-400');
            
            // Create result display
            const resultHtml = `
                <div class="mt-6 p-6 bg-white/5 rounded-xl border border-white/10">
                    <h3 class="text-lg font-bold text-white mb-4">âœ… Lip-Sync Video fertig!</h3>
                    <video src="${lipSyncPath}" controls class="rounded-xl w-full shadow-lg mb-4"></video>
                    <div class="flex gap-4 justify-center">
                        <a href="${lipSyncPath}" download class="glassmorph-button rounded-full px-6 py-2 text-white flex items-center gap-2">
                            ðŸ“¥ Herunterladen
                        </a>
                        <button onclick="location.reload()" class="glassmorph-button rounded-full px-6 py-2 text-white flex items-center gap-2">
                            ðŸ†• Neues Video
                        </button>
                    </div>
                </div>
            `;
            
            statusMessage.insertAdjacentHTML('afterend', resultHtml);
        }

        console.log('Video Lip-Sync Upload Interface geladen');
    </script>
</body>
